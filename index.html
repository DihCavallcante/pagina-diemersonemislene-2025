<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Diemerson & Mislene - Nossa História ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>❤️ Nossa História de Amor ❤️</h1>
    <p id="horaAtual"></p>

    <div class="card" id="dating">
      <h2>Namoro</h2>
      <p id="sinceDating"></p>
    </div>

    <div class="card" id="engagement">
      <h2>Noivado</h2>
      <p id="countdownToEngagement"></p>
      <p id="sinceEngagement"></p>
    </div>

    <div class="card" id="wedding">
      <h2>Casamento</h2>
      <p id="countdownToWedding"></p>
      <p id="sinceWedding"></p>
    </div>

    <div class="photos">
      <h2>Nossas Fotos</h2>
      <input type="file" id="photoInput" accept="image/*">
      <div id="gallery"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const input = document.getElementById("photoInput");
    const gallery = document.getElementById("gallery");

    input.addEventListener("change", (event) => {
      const files = event.target.files;
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.alt = "Foto nossa";
          gallery.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
